<app-header></app-header>
<!-- Main content -->
<div class="pt-32 md:p-20 md:w-full md:p md:h-full" id="main-container">
  <div class="flex flex-col md:grid md:grid-cols-2">
    <!-- Contenedor de la izquierda- -->
      <div class="p-12 md:p-0 h-full md:flex md:items-center md:justify-center md:px-6 md:py-6">
        <div class="bg-black rounded-lg md:w-full md:h-full">
          <div class="md:space-y-0.5 md:flex-1">
            <h3 class="text-3xl p-5 md:p-0 md:font-medium md:text-lg md:tracking-tight text-white md:leading-tight md:m-5">
              Columnas
            </h3>          
            <div class="p-6 md:p-0 md:grid md:grid-rows-4 md:gap-8 md:items-center md:pt-4">
              <div>
                <div class="md:grid md:justify-center">                  
                  <div class="px-5 md:p-0 md:px-0">
                    <button class="w-full py-3 hover:from-white hover:to-gray-300 hover:text-black bg-gradient-to-r from-purple-800 to-purple-950 font-bold md:py-3 rounded-3xl text-white md:w-72">
                      ID: Columna 1
                    </button>
                  </div> 
                </div>
              </div>
              <div>
                <div class="md:grid md:justify-center">                  
                  <div class="px-5 p-3 md:p-0 md:px-0">
                    <button class="w-full py-3 hover:from-white hover:to-gray-300 hover:text-black bg-gradient-to-r from-purple-800 to-purple-950 font-bold md:py-3 rounded-3xl text-white md:w-72">
                      Nombre: Columna 1
                    </button>
                  </div> 
                </div>
              </div>
              <div>
                <div class="md:grid md:justify-center">                  
                  <div class="px-5 md:p-0 md:px-0">
                    <button class="w-full py-3 hover:from-white hover:to-gray-300 hover:text-black bg-gradient-to-r from-purple-800 to-purple-950 font-bold md:py-3 rounded-3xl text-white md:w-72">
                      Telefono: Columna 1
                    </button>
                  </div> 
                </div>
              </div>
              <div>
                <div class="md:grid md:justify-center">                  
                  <div class="px-5 p-3 md:p-0 md:px-0">
                    <button class="w-full py-3 hover:from-white hover:to-gray-300 hover:text-black bg-gradient-to-r from-purple-800 to-purple-950 font-bold md:py-3 rounded-3xl text-white md:w-72">
                      Email: Columna 1
                    </button>
                  </div> 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- Contenedor de la derecha -->
    <div class="order-first md:order-2 md:flex md:items-end md:px-8 md:py-8">
      <video id="video" [src]="videoSource"  (timeupdate)="onTimeUpdate($event)" class="rounded-lg" controls>
      </video>
    </div>      
  </div>
  <!-- Progress Bar -->
  <div>
  </div>
  <div class="md:flex md:justify-center md:p-32">    
    <div>
      <button class="play-pause-button" (click)="playButton()" [class.playing]="isPlaying" [class.paused]="!isPlaying">
        <i>P</i>
        <i>l</i>
        <i>a</i>
        <i>y</i>
        <i>use</i>
    </button>    
    <!-- dribbble - twitter -->    
    </div>
    <input type="range" [(ngModel)]="currentTime" [max]="videoDuration" class="md:w-full"/>
  </div>
</div>
