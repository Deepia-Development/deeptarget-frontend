
<div class="md:grid md:grid-cols-2 md:gap-2 md:content-start">
    <div class="">        
        <div class="flex justify-center p-12 md:flex md:justify-start md:px-16 md:py-8">
            <img src="../../assets/images/Logo-Deepia Horizontal Blanco 1.png" class="md:ml-14" width="200vw" height="100vh">
          </div>
        <div class="px-8 md:px-8">
            <div class="md:pl-24 md:py-12 md:pt-32">
                <div class="backdrop-blur-sm md:max-w-max bg-black/30 md:px-10 md:py-10 rounded-2xl">
                    <h2 class="text-white text-2xl p-6 md:text-white md:text-4xl md:text-left md:px-3 md:py-3">Inicia Sesión</h2>
                    <form #loginForm="ngForm" (submit)="signIn(loginForm)">
                        <div class="md:flex md:flex-wrap md:-mx-3 md:mb-6">
                            <div class="w-full px-3">                        
                                <input name="email" class="block w-full bg-transparent text-white border-b focus:outline-none rounded py-3 px-4 mb-3" type="text" placeholder="example@email.com" ngModel>
                            </div>           
                        </div>
                        <div class="md:flex md:flex-wrap md:-mx-3 md:mb-6">
                            <div class="w-full px-3">                        
                                <input name="password" class="block w-full bg-transparent text-white border-b focus:outline-none rounded py-3 px-4 mb-3" type="password" placeholder="Password" ngModel>
                            </div>           
                        </div>
                        <!-- Boton de ingreso y registor de cuenta-->
                        <div class="justify-center md:grid md:grid-cols-2">
                            <div class="p-6 md:p-0 md:flex md:flex-wrap md:-mx-3 md:mb-6 md:px-3">                                
                                <button type="submit" class="bg-gradient-to-r from-purple-800 to-purple-950 hover:from-green-400 hover:to-gray-900 font-bold py-3 rounded-xl text-white w-40">
                                    Ingresar
                                </button>                                
                            </div>
                            <div class="pb-6 md:pb-0 md:flex md:flex-wrap">                    
                                <span class="text-white">Si no tienes una cuenta, 
                                    <span class="text-green-400 font-bold">
                                        <a [routerLink]="['/signup']">registrate aqui.</a>
                                    </span>
                                </span>                        
                            </div>
                        </div>
                    </form>
                </div>       
            </div>    
        </div>        
    </div>    
    <!-- Diseño del spline -->
    <div class="hidden md:block"> <!-- Oculta en dispositivos grandes (xl) para que solo aparezca en la mitad de la pantalla -->
        <img src="../../assets/images/login-background.png" frameborder="0" class="w-full h-screen">
    </div>
 
  </div>
